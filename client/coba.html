<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center" style="width: 100vw; height: 100vh; background-image: linear-gradient(to left, #a32020, #8b123c, #602883);">
        <div class="container d-flex justify-content-center align-items-center">
            <div style="border-radius: 5px; min-height: 500px; width: 500px; box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3);">
                <div style="height: 50%;">
                    <img class="card-img-top" src="https://images.wallpaperscraft.com/image/ghost_triangle_glow_140936_1920x1080.jpg" alt="Card image cap">
                </div>
                <div class="card-body" style="height: 50%;">
                  
                </div>
                <div 
                    class="container pt-3 pb-3" 
                    style="position: relative; 
                           z-index: 99; 
                           margin-top: -70px; 
                           background-image: linear-gradient(to right, #a32020, #8b123c, #602883);
                           width: 450px;
                           border-radius: 5px;
                           box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3);
                ">

                    <h4 style="text-align: center; color: white">LOGIN</h4>
                    <form>
                        <div class="form-group">
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn" style="background-color: #fff; color: #602883;">Login</button>
                      </form>
                </div> 
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
